# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username=demo_user
quarkus.datasource.password=demo_pwd
quarkus.datasource.reactive.url = vertx-reactive:postgresql://localhost:5432/postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = drop-and-create

quarkus.hibernate-orm.packages=de.teckpro.test.person
quarkus.hibernate-orm.log.sql=true